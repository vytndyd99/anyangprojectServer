<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>개발자에게 보내는 피드백</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <!-- sbb CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<!-- 네비게이션바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<!-- 피드백 게시판-->
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>개발자에게 한마디</h4>
        </div>
    </div>
    <form th:action="@{/develop/feedback}" th:object="${feedback}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="메일 제목을 입력해보세요!">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea name="content" th:field="*{content}" id="content" class="form-control" rows="10" placeholder="피드백은 개발자에게 힘이 됩니다"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" onclick="alertMessage()">피드백 보내기!</button>
    </form>
</div>


<!-- Bootstrap JS -->
<script th:src="@{/bootstrap.min.js}"></script>
<script th:src="@{/feedbackJS.js}"></script>
</body>
</html>
